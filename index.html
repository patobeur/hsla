<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="./assets/css/main.css" rel="stylesheet">
		<link href="./assets/css/form.css" rel="stylesheet">
		<script src="./assets/js/main.js"></script>
	</head>

	<body>
		<div id="form">
			<input type="checkbox" id="colors_nav_check">
			<label for="colors_nav_check" class="colors-nav-toggle-label">
				<span>How many colors</span>
			</label>
			<div class="bloc bloc-colors">
				<div class="input">
					<label for="nbcolors">Nb Colors:</label>
					<input type="number" min="0" name="nbcolors" id="nbcolors" value=3>
					<!-- <label for="limited"> limited : </label><input type="checkbox" name="limited" id="limited" checked> -->
				</div>
			</div>




			<input type="checkbox" id="starter_nav_check">
			<label for="starter_nav_check" class="starter-nav-toggle-label">
				<span>Base Color</span>
			</label>
			<div class="bloc bloc-starter">
				<div class="range">
					<div class="title">
						<label for="h">Starting hue color</label>
						<div id="vh" class="value">vh..</div>
					</div>

					<input type="range" id="h" name="h" min="0" max="360" value="0" step="1">
				</div>
				<div class="range">
					<div class="title">
						<label for="s">saturation</label>
						<div id="vs" class="value">..</div>
					</div>
					<input type="range" id="s" name="s" min="0" max="100" value="100" step="1">
				</div>
				<div class="range">
					<div class="title">
						<label for="s">saturation</label>
						<label for="l">light</label>
						<div id="vl" class="value">..</div>
					</div>
					<input type="range" id="l" name="l" min="0" max="100" value="50" step="1">
				</div>
				<div class="range">
					<div class="title">
						<label for="a">transparency </label>
						<div id="va" class="value">..</div>
					</div>
					<input type="range" id="a" name="a" min="0" max="100" value="100" step="10">
				</div>
			</div>



			<input type="checkbox" id="bg_nav_check">
			<label for="bg_nav_check" class="bg-nav-toggle-label">
				<span>Background</span>
			</label>
			<div class="bloc bloc-bg">
				<div class="bg-item range">
					<div class="title">
						<label for="bgr">Bg Red : </label>
						<div id="vbgr" class="value">..</div>
					</div>
					<input type="range" id="bgr" name="bgr" min="0" max="255" value="0" step="1">
				</div>
				<div class="bg-item range">
					<div class="title">
						<label for="bgg">Bg Green : </label>
						<div id="vbgg" class="value">..</div>
					</div>
					<input type="range" id="bgg" name="bgg" min="0" max="255" value="0" step="1">
				</div>
				<div class="bg-item range">
					<div class="title">
						<label for="bgb">Bg Blue : </label>
						<div id="vbgb" class="value">..</div>
					</div>
					<input type="range" id="bgb" name="bgb" min="0" max="255" value="0" step="1">
				</div>
				<div class="bg-item range">
					<div class="title">
						<label for="bga">Bg A : </label>
						<div id="vbga" class="value">..</div>
					</div>
					<input type="range" id="bga" name="bga" min="0" max="100" value="100" step="1">
				</div>
			</div>





			<div id="tools"></div>
		</div>
		<div class="github">
			<a target="github" title="open source in new tab with github's page"
				href="https://github.com/patobeur/hsla/blob/main/index.html">

					data-view-component="true">

					</path>
				</svg>
			</a>
		</div>
	</body>

</html>
